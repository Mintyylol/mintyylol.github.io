<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunnies!</title>
    <link rel="icon" type="image/x-icon" href="favi.gif">
    <link rel="stylesheet" href="lili.css">
    <style>
        body {
            background-color: aquamarine;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body onload="crabimages()">
    AWESOME BUNNIES <b>WOOOOOOOOOOO!!!!!!!!</b>
    <br>
    <button onclick="location.reload()">Refresh</button>
    
    <img src="test.jpg" id="helfme" alt="bnuuy picture" class="center">
    
    <script>
        function crabimages() {
            let coolimages = [];
            for (let i = 1; i <= 558; i++) {
                let num = i.toString().padStart(4, '0');
                coolimages.push(`images/${num}.jpg`);
            }
            
            let randomImage = coolimages[Math.floor(Math.random() * coolimages.length)];
            document.getElementById('helfme').src = randomImage;
        }
    </script>
</body>
